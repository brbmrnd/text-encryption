<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de texto</title>
    <link rel="stylesheet/less" type="text/css" href="/style/style.less" />
    <script src="https://cdn.jsdelivr.net/npm/less"></script>
</head>

<body>
    <header>
        <h1>Decodificador de textos</h1>
    </header>

    <main class="main__container">
        <section class="main__container-text">
            <input type="text" class="main__container-text-input" placeholder="Digite seu texto aqui">
            <button>Criptografar</button>
            <button>Descriptografar</button>
        </section>

        <section class="main__container-results">
            <img src="https://opendoodles.s3-us-west-1.amazonaws.com/doggie.gif" width="300"
                alt="Gif ilustrado de um homem acariciando um cachorro">
            <h3 class="main__container-results-highlight">
                Nenhuma mensagem encontrada
            </h3>
            <p class="main__container-results-message">
                Digite um texto que você deseja criptografar ou descriptografar.
            </p>

        </section>
    </main>

    <footer>
        Projeto autoral desenvolvido durante o curso do programa <a
            href="https://www.oracle.com/br/education/oracle-next-education/" target="_blank"> Oracle Next Education</a>
        em parceria com <a href="https://www.alura.com.br" target="_blank"> Alura</a>. <br>
        &copy; Bárbara Miranda, 2024.
    </footer>

</body>

</html>
