<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de textos</title>
    <link rel="stylesheet/less" type="text/css" href="/style/style.less" />
    <script src="https://cdn.jsdelivr.net/npm/less"></script>
    <script src="https://kit.fontawesome.com/e485b05067.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <i class="fa-solid fa-laptop-code fa-xl"></i>
        <h1 class="header__title">encriptador de textos</h1>
    </header>

    <main class="main__container">
        <section class="main__container-text">
            <textarea class="main__container-text-input" placeholder="Digite seu texto aqui"></textarea>
            <div class="main__container__buttons">
                <button class="criptbutton">Criptografar</button>
                <button class="uncriptbutton">Descriptografar</button>
            </div>
        </section>

        <section class="main__container-results">
            <img class="main__container-results__img" src="/assets/Cat throwing a vase-bro.svg"
                width="300" alt="Gif ilustrado de um homem acariciando um cachorro">
            <h3 class="main__container-results-highlight">
                Nenhuma mensagem encontrada
            </h3>
            <p class="main__container-results-message">
                Digite um texto que você deseja criptografar ou descriptografar.
            </p>

        </section>
    </main>

    <footer>
        &copy; Bárbara Miranda, 2024 | illustration by <a href="https://storyset.com/home" target="_blank"> Storyset</a>
    </footer>

</body>

</html>
