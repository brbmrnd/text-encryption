<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de textos</title>
    <link rel="stylesheet/less" type="text/css" href="/style/style.less" />
    <script src="https://cdn.jsdelivr.net/npm/less"></script>
    <script src="https://kit.fontawesome.com/e485b05067.js" crossorigin="anonymous"></script>

</head>

<body>

    <main class="main__container">
        <section class="main__container-text">
            <textarea id="inputText" class="main__container-text-input" oninput="inputValidation()" placeholder="Digite seu texto aqui" ></textarea>
            <div class="main__container-obs">
                <h6></h6>
            </div>
            <div class="main__container__buttons">
                <button type="submit" onclick="encrypt()" id="encrypt-button" class="encrypt-button" disabled>Criptografar</button>
                <button type="submit" onclick="decrypt()" id="decrypt-button" class="decrypt-button"disabled>Descriptografar</button>
            </div>
        </section>

        <section class="main__container-results">

            <div id="container_message" class="main__container-message">
                <img id="image" class="main__container-message-img" src="/assets/Cat throwing a vase-bro.svg"
                    width="250" alt="Ilustração em tons de roxo de um gato derrubando um vaso de plantas">
                <h3 class="main__container-message-highlight">
                    Nenhuma mensagem encontrada
                </h3>
                <p class="main__container-message-shortmessage">
                    Digite um texto que você deseja criptografar ou descriptografar.
                </p>
            </div>
            <button id="copy-button" class="copy-button" onclick="copyingText()" hidden>Copiar</button>
        </section>
    </main>

    <footer>
        &copy; Bárbara Miranda, 2024 | illustration by <a href="https://storyset.com/home" target="_blank"> Storyset</a>
    </footer>

</body>
<script src="app.js"></script>

</html>
